<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Exemple</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col" colspan="2">Information General de vehicule</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>voiture</td>
            <td>{{vehicule.voiture}}</td>
          </tr>
          <tr>
            <td>modele</td>
            <td>{{vehicule.modele}}</td>
          </tr>
          <tr>
            <td>matercule</td>
            <td>{{vehicule.matercule}} </td>
          </tr>
          <tr>
            <td>employee</td>
            <td>{{vehicule.employee}}</td>
          </tr>
        </tbody>
      </table>
      <form method="post" >
        <input type="hidden" name="id" id="id" required maxlength="20" value="{{vehicule.id}}">
        {% csrf_token %}
        <input type="hidden" class="form-control"  id="voiture" value="{{vehicule.voiture}}">
        <input type="hidden" class="form-control"  id="modele" value="{{vehicule.modele}}">
        <input type="hidden" class="form-control"  id="matercule" value="{{vehicule.matercule}}">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" colspan="2">Changer Employee</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>employee</td>
                <td>{{ updateVehiculeForm.employee }}</td>
              </tr>
            </tbody>
          </table>
          <br>
          <div class="container text-center">
            <button type="submit" class="btn btn-primary text-center" >Submit</button>
          </div>
          
      </form>
</body>
</html>
